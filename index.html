<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="sketchpad" width="300" height="300"></canvas>
  <div id="actions" class="actions">
    <svg id="pen" class="icon active">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-custom-clear"></use>
    </svg>
    <svg id="iconDownload" class="icon">
      <use xlink:href="#icon-icon_download"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin active"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_600326_3f0qgl39s8yw4s4i.js"></script>
</body>
</html>
